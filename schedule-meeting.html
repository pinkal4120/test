                    <div class="title">
                        <h2>Schedule a Session</h2>
                    </div>
                    <div class="schedule_meeting_otr">
                        <div class="schedule_meeting_col">
                            <div class="form_box">
                                <div class="input_box">
                                    <label>Title</label>
                                    <input type="text" placeholder="Session Title">
                                </div>
                                <div class="input_box">
                                    <label>When</label>
                                    <input type="text" placeholder="12 December 2020, 02:00 AM">
                                </div>
                                <div class="input_box">
                                    <label for="">Select date</label>
                                    <div class="right_box_content">
                                        <div class="input-group date datetimepickerclass" id="datetimepicker1">
                                            <input type="text" id="datetimepicker1" placeholder="Start Date">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                        <div class="to_center_margin">TO</div>
                                        <div class="input-group date datetimepickerclass" id="datetimepicker2">
                                            <input type="text" id="datetimepicker2" placeholder="End Date">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input_box">
                                    <label>Participants</label>
                                    <div class="email-id-row">
                                        <div class="email_box">
                                            <div class="all-mail">

                                            </div>
                                        </div>
                                        <input type="text" name="email" class="enter-mail-id"
                                            placeholder="Enter the email id .." />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="schedule_meeting_col">
                            <div class="form_box">
                                <div class="input_box">
                                    <label>Description</label>
                                    <textarea placeholder="Enter Description"></textarea>
                                    <!-- <span>Characters Left: 1024</span> -->
                                </div>
                            </div>
                        </div>
                        <div class="side_btn_box">
                            <div class="side_btn cancel_btn">
                                <a href="#." class="gray_btn">Cancel</a>
                            </div>
                            <div class="side_btn">
                                <a href="#." class="blue_btn">Save</a>
                            </div>
                        </div>
                    </div>
                </div>
